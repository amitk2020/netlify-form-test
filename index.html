<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Netlify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input,
        button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Contact Us</h1>

    <form name="contact" netlify>
        <p>
            <label>Name <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Email <input type="email" name="email" /></label>
        </p>
        <p>
            <button type="submit">Send</button>
        </p>
    </form>
</body>

</html>
