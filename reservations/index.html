<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 1rem;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        /* ðŸŽ¨ Custom Select Styling */
        .custom-select {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .custom-select select {
            appearance: none;
            /* remove default arrow */
            -webkit-appearance: none;
            -moz-appearance: none;
            background: #fff;
            padding-right: 2.5rem;
            /* space for custom arrow */
            cursor: pointer;
        }

        .custom-select::after {
            content: "â–¼";
            font-size: 0.8rem;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #555;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            background: #0077cc;
            color: #fff;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #005fa3;
        }

        .success-message {
            margin-top: 1rem;
            padding: 0.7rem;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 6px;
            display: none;
            /* hidden until form is submitted */
        }
    </style>
</head>

<body>
    <div class="form-container container">
        <div class="row">
            <div class="col-12">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/reservations">Reservations</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </nav>
                <h2>Make a Reservation</h2>
                <form id="reservation-form" name="reservation" method="POST" data-netlify="true"
                    data-netlify-recaptcha="true" netlify-honeypot="bot-field">
                    <input type="hidden" name="form-name" value="reservation" />
                    <p style="display:none">
                        <label>Donâ€™t fill this out if youâ€™re human: <input name="bot-field" /></label>
                    </p>
                    <div class="row">
                        <div class="col-6">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required />
                        </div>
                        <div class="col-6">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required />
                        </div>
                    </div>




                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required />

                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required />

                    <label for="time">Time</label>
                    <input type="time" id="time" name="time" required />

                    <label for="guests">Number of Guests</label>
                    <div class="custom-select">
                        <select id="guests" name="guests" required>
                            <option value="">Select</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3-4</option>
                            <option>5-6</option>
                            <option>7+</option>
                        </select>
                    </div>

                    <label for="message">Special Requests</label>
                    <textarea id="message" name="message" rows="3"></textarea>
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="mt-4">Reserve Now</button>
                </form>

                <div class="success-message" id="success-message">
                    âœ… Thank you! Your reservation has been submitted.
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("reservation-form");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                await fetch("/", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams(formData).toString(),
                });

                form.reset();
                successMessage.style.display = "block";
            } catch (error) {
                alert("Oops! Something went wrong. Please try again.");
            }
        });
    </script>
</body>

</html>
